<div class="form-popup" id="uploadFileDiv">
    <b>Upload a new file:</b>
        <form id="uploadFileForm" class="form-container" method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{upload_file_form.as_p}}
                <button class='btn'> upload </button>
        </form>
        <button type="button" class="btn cancel" onclick="closeUploadFileForm()">hide form</button>
</div>
